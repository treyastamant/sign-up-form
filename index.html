<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="left-section">
    <div class="logo">
      <img src="odin-lined.png" alt="Odin Project Logo">
      <h1>ODIN</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@brookelark?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Brooke Lark</a> on <a href="https://unsplash.com/s/photos/lemon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
  </div>
  <div class="right-section">
    <section class="form-description">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>
    </section>
    <form action="get">
      <h2><strong>Let's do this!</strong></h2>

      <div class="group">
        <label class="subgroup" for="first-name">
          First Name
          <input type="text" id="first-name" name="first-name">
        </label>

        <label class="subgroup" for="last-name">
          Last Name
          <input type="text" id="last-name" name="last-name">
        </label>
      </div>

      <div class="group">
        <label class="subgroup" for="email">
          Email
          <input type="text" id="email" name="email">
        </label>

        <label class="subgroup" for="phone-number">
          Phone Number
          <input type="text" id="phone-number" name="phone-number">
        </label>
      </div>

      <div class="group">
        <label class="subgroup" for="password">
          Password
          <input type="text" id="password" name="password" required>
          <span class="error"></span>
        </label>
  
        <label class="subgroup" for="confirm-password">
          Confirm Password
          <input type="text" id="confirm-password" name="confirm-password" required>
        </label>
      </div>
    </form>
    <button>Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
